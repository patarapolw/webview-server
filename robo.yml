# Commands

run:
  command: |
    go run .
build:
  command: |
    go build
build-all:
  summary: |
    Build for all platforms
    Install using `go get github.com/karalabe/xgo`
  command: |
    $(go env GOPATH)/bin/xgo \
      -image={{.docker}} \
      --targets=linux/amd64,windows/*,darwin/* \
      {{.repo}}
docker-build:
  command: |
    docker build -t {{.docker}} .
docker-push:
  command: |
    docker push {{.docker}}

